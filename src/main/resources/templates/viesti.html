<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>JaJaMiPe-Keskustelufoorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>JaJaMiPe-Keskustelufoorumi</h1>

        <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.nimi}">Viestin nimi</span> 
                <span th:text="${viesti.runko}">Viestin runko</span> 
                <span th:text="${viesti.kayttaja}">Viestin käyttäjä</span> 
                <span th:text="${viesti.viestinaika}">Viestin jättöaika</span>
            </li>
        </ol>

        
    </body>
</html>
